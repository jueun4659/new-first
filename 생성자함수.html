<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 지금 아래는 그냥 함수
        function Dog(paramNAme, paramBreed){
            this.name=paramNAme
            this.breed=paramBreed
        }
        // 이 함수를 통해서 객체 함수를 생성하겠다.
        // 생성자 함수와 일반 함수의 차이는 new로 객체를 생성할지 말지 구분
        // 생성자 함수를 사용하면 자바스크립트에서 이용하지 않는 객체를 생성 가능!

       const dog1= new Dog("콩이","말티즈")
       const dog2 = new Dog("진돌이","진돗개")
       const dog3 = new Dog("다다","푸들")
       const dog4 = new Dog("밤이","포메라니안")
       console.log(dog1);
       console.log(dog2);
       console.log(dog3);
       console.log(dog4);

    </script>
</body>
</html>
